<!-- password reset form -->
{% extends "base.html" %}
{% block title %}PASSWORD RESET FORM{% endblock %}

{% block content %}
  <form method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" value="Reset password">
  </form>
{% endblock %}
