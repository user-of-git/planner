<!-- edit motto -->
{% extends 'base.html' %}
{% block title %}EDIT MOTTO{% endblock %}
{% block content %}
<h1 class="underline">Edit Motto</h1>
<nav>
	<a href="{% url 'add_motto' %}">add motto</a> |
	<a href="{% url 'add_question' %}">add question</a>
</nav>
<br>
<form method="POST">
	{% csrf_token %}
	<input type="hidden" name="user" value="{{ user.pk }}" aria-label="User">
	<table>
		<tr>
		  <td class="form">
				<select class="id" name="id">
				{% if mottos %}
					{% for motto in mottos %}
						<option value="{{ motto.id }}">{{ motto }}</option>
					{% endfor %}
				{% endif %}
				</select>
			</td>
		</tr>
		<tr>
			<td class="form"><input type="text" placeholder="Edit Motto" aria-label="Motto" motto="motto"></td>
		</tr>
		<tr>
		  <td class="form"><button class="button" type="submit" aria-label="Submit">Edit Motto</button></td>
		</tr>
	</table>
</form>
{% endblock %}
