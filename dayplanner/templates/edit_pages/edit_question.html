<!-- edit question -->
{% extends 'base.html' %}
{% block title %}EDIT QUESTION{% endblock %}
{% block content %}
<h1 class="underline">Edit Question</h1>
<nav>
	<a href="{% url 'add_question' %}">add question</a> |
	<a href="{% url 'add_motto' %}">add motto</a>
</nav>
<br>
<form method="POST">
	{% csrf_token %}
	<input type="hidden" name="user" value="{{ user.pk }}">
	<table >
		<tr>
			<td class="form">Question</td>
				<td class="form"><input type="text" value="{{ question }}" aria-label="Question" name="question"></td>
		</tr>
		<tr>
			<td class="form">Priority</td>
			<td class="form">
				<input type="number" name="priority" value="{{ question.priority }}" min="0" max="20" value="1" aria-label="Priority">
				<a href="{% url 'question_priority_increment' question.id %}">+</a>
				<a href="{% url 'question_priority_decrement' question.id %}">-</a>
			</td>
		</tr>
		<tr>
			<td class="form" colspan="2">
			  <button class="button" type="submit" aria-label="Submit">Add Question</button>
			</td>
		</tr>
	</table>
</form>
{% endblock %}
