<!-- add subtask -->
{% extends 'base.html' %}
{% block title %}ADD SUBTASK{% endblock %}
{% block content %}
<h1 class="underline">Add Subtask</h1>
<nav>
	<a href="{% url 'add_task' %}">add task</a> |
	<a href="{% url 'add_category' %}">add category or project</a>
</nav>
<br>
	<form method="POST">
	  {% csrf_token %}
		<table>
		<tr>
			<td class="form">Task</td>
			<td class="form">
				{% if task %}
					<input type="hidden" name="task" value="{{ task.id }}">
					{{ task.name }}
				{% else %}
					<a href="{% url 'add_task' %}">ADD TASK</a>
				{% endif %}
			</td>
		</tr>
		<tr>
			<td class="form">SubTask</td>
			<td class="form"><input type="text" placeholder="SubTask" aria-label="SubTask" name="name"></td>
		</tr>
		<tr>
			<td class="form">Priority</td>
			<td class="form"><input type="number" min="0" max="20" value="1" name="priority" aria-label="Priority"></td>
		</tr>
		<tr>
			<td class="form" colspan="2">
			  {% if task %}
				  <button class="button" type="submit" aria-label="Submit">Add Subtask</button>
			  {% else %}
				  <button class="button" type="submit" aria-label="Cannot Submit Without Task"disabled>Add Subtask</button>
			  {% endif %}
			</td>
    </tr>
    </table>
	</form>

{% endblock %}
